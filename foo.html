<html>
<head>
  <title>Test</title>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.2/vue-resource.min.js"></script>
</head>
<body>
<div id="hello">
  <table>
    <tr>
      <th>ID</th>
      <th>Entity</th>
      <th>Band</th>
      <th>Parameter</th>
      <th>Value</th>
      <th>Effective Date</th>
      <th>Modified By</th>
    </tr>
    <tr v-for="parameter in parameters">
      <td>{{parameter.id}}</td>
      <td>{{parameter.entity}}</td>
      <td>{{parameter.band}}</td>
      <td>{{parameter.parameter}}</td>
      <td>{{parameter.value}}</td>
      <td>{{parameter.effective_date}}</td>
      <td>{{parameter.modified_by}}</td>
    </tr>
  </table>
</div>
<script>
  window.onload = function() {
    var vm = new Vue({
      el: '#hello',
      data: {
        parameters: []
      }
    });

    Vue.http.get('http://localhost:3000/current_parameters?order=parameter.DESC&limit=50')
            .then(function(response) {
              vm.$set('parameters', response.body);
            });
  }
</script>
</body>
</html>
