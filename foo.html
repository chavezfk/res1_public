<html>
<head>
  <title>Test</title>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
</head>
<body>
<div id="hello">{{hello}}</div>
<script>
  window.onload = function() {
    new Vue({
      el: '#hello',
      data: {
        hello: "Hello, world!"
      }
    });
  }
</script>
</body>
</html>
